name: Deploy to EC2

on:
  push:
    branches:
      - main  # Adjust this to the branch you want to trigger the workflow from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2
      - name: Set up known_hosts
        run: |
          echo "${{ secrets.EC2_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts

      - name: Add EC2 to known hosts
        run: |
          # Ensure the .ssh directory exists
          mkdir -p ~/.ssh

          # Append the EC2 host to known_hosts
          ssh-keyscan -H ${{secrets.EC2IPADDRESS}} >> ~/.ssh/known_hosts

      - name: List contents of .ssh directory
        run: ls -la ~/.ssh/

      - name: Check Runner Username
        run: |
          echo "RUNNER USERNAME IS : $(whoami)"

      - name: Set up SSH agent
        run: |
          eval $(ssh-agent -s)
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" | tr -d '\r' | ssh-add -

            - name: Debug - Print EC2 info
              run: |
                echo "EC2NAME=${{secrets.EC2NAME}}"
                echo "EC2PUBLICIPDNS=${{secrets.EC2PUBLICIPDNS}}"

      
      - name: Deploy to EC2
        run: |
          # SSH into the EC2 instance and execute commands
          ssh ${{secrets.EC2NAME}}@${{secrets.EC2PUBLICIPDNS}} "cd ${{secrets.PATHOFAPP}} && git pull origin main && ./deploy.sh"
